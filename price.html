<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>WebStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" >
    <link rel="stylesheet" href="./css/styles.css" >
    <link rel="stylesheet" href="./css/media.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" >  
</head>
<body>
  <!-- SECTION-3 -->
  <section class="plan-container container">
    <h2 class="sub-title-plan visually-hidden">Product price</h2>
    <ul class="plan-list">
      <li class="plan-item"><h2 class="plan-text">Chairs</h2><p class="plan-options zoom-element">from 200₴</p></li>
      <li class="plan-item"><h2 class="plan-text">Tables</h2><p class="plan-options">from 250₴</p></li>
      <li class="plan-item"><h2 class="plan-text">Dressers</h2><p class="plan-options">from 300₴</p></li>
      <li class="plan-item"><h2 class="plan-text">Sofas</h2><p class="plan-options">from 500₴</p></li>
    </ul>
  </section>
  <!-- SECTION-4 -->
  <section class="product">
    <h2 class="sub-title-product">Our products</h2>
    <ul class="product-list">
      <li class="product-item">
        <a href="#" class="product-link">
          <picture>
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product3-mob-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product3-mob-2x.jpg 2x" 
              media="(min-widht: 320px)" >
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product4-tab-1x.jpg, ./CodeCrafters-minimal/src/img/our-products.img/product4-tab-2x.jpg 2x" 
              media="(min-widht: 768px)" >
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product5-desktop-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product5-desktop-2x.jpg 2x" 
              media="(min-widht: 1440px)" >
            <img src="./CodeCrafters-minimal/src/img/our-products.img/product3-mob-1x.jpg" 
            class="product-img" alt="Minimalist storage solutions" >
          </picture>
          <h3 class="text-titel-product">Minimalist storage solutions</h3>
          </a>
      </li>
      <li class="product-item wraper-tab">
        <a href="#" class="product-link">
          <picture>
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product5-tab-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product5-tab-2x.jpg 2x" 
              media="(min-widht: 768px)" >
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product6-desktop-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product6-desktop-2x.jpg 2x" 
              media="(min-widht: 1440px)" >
            <img src="./CodeCrafters-minimal/src/img/our-products.img/product5-tab-1x.jpg" 
            class="product-img" alt="Handcrafted minimalist seating" >
          </picture>
          <h3 class="text-titel-product">Handcrafted minimalist seating</h3>
        </a>
      </li>
      <li class="product-item wraper-dec">
        <a href="#" class="product-link">
          <picture>
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product7-desktop-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product7-desktop-2x.jpg 2x" 
              media="(min-widht: 1440px)" >
            <img src="./CodeCrafters-minimal/src/img/our-products.img/product7-desktop-1x.jpg" 
            class="product-img" alt="Sleek and simple tables" >
          </picture>
          <h3 class="text-titel-product">Sleek and simple tables</h3>
        </a>
      </li>
      <li class="product-item wraper-dec">
        <a href="#" class="product-link">
          <picture>
            <source srcset="./CodeCrafters-minimal/src/img/our-products.img/product8-desktop-1x.jpg 1x, ./CodeCrafters-minimal/src/img/our-products.img/product8-desktop-2x.jpg 2x" 
              media="(min-widht: 1440px)" >
            <img src="./CodeCrafters-minimal/src/img/our-products.img/product8-desktop-1x.jpg" 
            class="product-img" alt="Minimalist seating for every space" >
          </picture>
          <h3 class="text-titel-product">Minimalist seating for every space</h3>
        </a>
      </li>
    </ul>
  </section>
  <script src="./js/modal.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
